<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="img top-img" src="images/bg-pattern-top.svg" alt="" />
    <img class="img btm-img" src="images/bg-pattern-bottom.svg" alt="" />
    <div class="container">
      <div class="card">
        <div class="banner">
          <img src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="display">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="text">
          <div class="para-top">
            <p class="para-1">
              <strong>Victor Crest </strong><span class="thin-top"> 26</span>
            </p>
            <br />
            <p class="thin-top" style="font-size: 15px">London</p>
          </div>
          <hr />
          <div class="para-bottom">
            <p><strong>80K</strong> <span class="thin-txt">Followers</span></p>
            <p><strong>803K </strong><span class="thin-txt">Likes</span></p>
            <p><strong>1.4K</strong><span class="thin-txt"> Photos</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
